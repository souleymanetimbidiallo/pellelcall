{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Conférence{% endblock %}

{% block content %}
    <div class="row">
        <div class="offset-3 col-6">
            <h2 class="display-5">Créer une conférence</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
            </form>
        </div>
    </div>
{% endblock %}
